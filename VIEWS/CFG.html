    <div class="clearfix"></div>
  
    <div class="col-xs-6 new-production">
      <button id="new-production" type="button" class="btn btn-default btn-lg btn-block" title="Create a new production">
        <span class="glyphicon glyphicon-plus"></span> &nbsp;Click here or press "Enter" for a new production
      </button>
    </div>
    <div class="clearfix"></div>
  
    <h1>Input</h1>
    <div class="col-xs-12">
      <textarea class="form-control" id="test-input" placeholder="Write your test strings here..." rows="6" wrap="off"></textarea>
    </div>
  
    <div class="col-xs-12">
      <table class="table table-striped table-hover" id="results-table">
        <thead>
          <tr>
            <th>#</th>
            <th></th>
            <th>Matches</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="results"><tr class="success"><td>1</td><td>"1+2"</td><td>Yes</td><td class="derivation-cell"></td></tr><tr class="derivation-row active">      </table>
    </div>
  </div>
